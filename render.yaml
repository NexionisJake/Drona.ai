services:
  # Backend Service
  - type: web
    name: drona-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CLAUDE_MODEL
        value: claude-sonnet-4-5-20250929 # This means the user must provide it manually in the dashboard, treating it as a secret

  # Frontend Service
  - type: static
    name: drona-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_BASE_URL
        sync: false # User must set this to the Backend Service URL (e.g., https://drona-backend.onrender.com)
